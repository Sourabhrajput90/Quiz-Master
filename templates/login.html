<!-- Login Section -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<title>{% block title %}QuizMaster| login{% endblock %}</title>

<section class="login py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Card -->
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 animate__animated animate__fadeInUp">
              Login to QuizMaster
            </h2>
            <!-- Login Form -->
            <form action="/login" method="POST">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  name="username"
                  required
                />
              </div>

              <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  name="password"
                  required
                />
              </div>

              <div class="form-group text-center mb-4">
                <button
                  type="submit"
                  class="btn btn-primary btn-block animate__animated animate__zoomIn animate__delay-1s"
                >
                  Login
                </button>
              </div>

    
              <div class="form-group text-center">
                <p>
                  Don't have an account?
                  <a href="/sign" class="text-primary">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Login Form Animation */

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes zoomIn {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Custom Styling for Login Page */
  .login {
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 15px;
  }

  .card-body {
    padding: 30px;
  }

  .form-control {
    border-radius: 8px;
    padding: 15px;
  }

  .btn-primary {
    padding: 12px;
    border-radius: 8px;
    width: 100%;
  }

  .btn-block {
    display: block;
    width: 100%;
  }

  .text-primary {
    text-decoration: none;
  }

  .text-primary:hover {
    text-decoration: underline;
  }

  .form-label {
    font-size: 1.1rem;
  }
</style>
